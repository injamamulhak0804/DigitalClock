<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyan-Times</title>
    <link rel="stylesheet" href="Zyan.css">
</head>

<body>


    <div class="wrappper">
        <div class="Days">
            <div id="Monday" class="N0_Of_Days Monday">Monday</div>
            <div id="Tuesday" class="N0_Of_Days Tuesday">Tuesday</div>
            <div id="Wednesday" class="N0_Of_Days Wednesday">Wednesday</div>
            <div id="Thrusday" class="N0_Of_Days Thrusday">Thrusday</div>
            <div id="Friday" class="N0_Of_Days Friday">Friday</div>
            <div id="Saturday" class="N0_Of_Days Saturday">Saturday</div>
            <div id="Sunday" class="N0_Of_Days Sunday">Sunday</div>
        </div>
        <div class="clock_border">
            <div class="hours" id="hours">00 :</div>
            <div class="Minutes" id="Minutes">00</div>
            <div class="Seconds" id="seconds">00</div>
        </div>
    </div>


    <script src="Zyan.js"></script>
</body>

</html>
